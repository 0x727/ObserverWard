[package]
name = "observer_ward"
version = "0.1.0"
authors = ["Kali-Team <root@kali-team.cn>"]
edition = "2018"
description = "Identifies technologies used on a web page."
license = "MIT"
include = ["LICENSE", "Cargo.toml", "src/**/*.rs"]
[workspace]
members = [".", "nuclei_rs", "target_input"]
[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"
[profile.release.package.nuclei_rs]
opt-level = "z"
codegen-units = 1
[dependencies]
tokio = { version = "1.14.0", features = ["full"] }
prettytable-rs = "^0.8"
textwrap = "0.14"
log = "0.4.0"
futures = { version = "0.3", features = ["compat"] }
serde = { version = "1.0.99", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
serde_derive = "1.0"
reqwest = { version = "0.11.6", features = ["rustls-tls","socks", "blocking", "gzip", "cookies", "json"] }
term = "*"
observer_ward_what_web = { path = "what_web", package = "what_web" }
observer_ward_what_server = { path = "what_server", package = "what_server" }
observer_ward_target_input = { path = "target_input", package = "target_input" }
[target.'cfg(target_os="windows")'.build-dependencies]
winres = "0.1"

[patch.crates-io]
# REDOX START, Uncommment when you want to compile/check with redoxer
# REDOX END
[profile.dev.package."*"]
opt-level = 3
[profile.test]
opt-level = 3
lto = "thin"

[profile.bench]
lto = true
codegen-units = 1
opt-level = 3